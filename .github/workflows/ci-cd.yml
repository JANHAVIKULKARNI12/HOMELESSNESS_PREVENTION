name: CI/CD Workflow

on:
  push:
    branches:
      - AdminPage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Install sklearn and openai
      - name: Install additional dependencies
        run: |
          pip install scikit-learn openai

      # Send success email notification
      - name: Send success email notification
        if: success()
        run: |
          python -c "
            import smtplib
            from email.mime.text import MIMEText
            from email.mime.multipart import MIMEMultipart
            sender_email = 'homelessprevention5@gmail.com'
            receiver_email = 'homelessprevention5@gmail.com'
            password = 'stir tdab vfmv clvr'  # Replace with your email password or app password
            subject = 'CI/CD Workflow Success'
            body = 'The CI/CD pipeline has completed successfully.'
            message = MIMEMultipart()
            message['From'] = sender_email
            message['To'] = receiver_email
            message['Subject'] = subject
            message.attach(MIMEText(body, 'plain'))
            with smtplib.SMTP('smtp.gmail.com', 587) as server:
                server.starttls()
                server.login(sender_email, password)
                server.sendmail(sender_email, receiver_email, message.as_string())"

      # Send failure email notification
      - name: Send failure email notification
        if: failure()
        run: |
          python -c "
            import smtplib
            from email.mime.text import MIMEText
            from email.mime.multipart import MIMEMultipart
            sender_email = 'homelessprevention5@gmail.com'
            receiver_email = 'homelessprevention5@gmail.com'
            password = 'stir tdab vfmv clvr'  # Replace with your email password or app password
            subject = 'CI/CD Workflow Failed'
            body = 'The CI/CD pipeline has failed. Please check the logs for more details.'
            message = MIMEMultipart()
            message['From'] = sender_email
            message['To'] = receiver_email
            message['Subject'] = subject
            message.attach(MIMEText(body, 'plain'))
            with smtplib.SMTP('smtp.gmail.com', 587) as server:
                server.starttls()
                server.login(sender_email, password)
                server.sendmail(sender_email, receiver_email, message.as_string())"
